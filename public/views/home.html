<div class="content">
    <div class="container">
        <div class="content-top">
            <div class="row no-gutters">
                <div class="col-xs-12 col-sm-9" ng-controller="content">
                    <!--mainBox-->
                    <div class="col-xs-6 col-md-6 content-box" ng-repeat="content in contentData">
                        <div class="box_main">
                            <h3 class="title-item">
                                <!--title content box-->
                                <span><a href="#/detail">{{content.name}}</a></span>
                            </h3>
                            <div class="ndtintuc">
                                <!--title news content-->

                                <a class="newtitle" href="#/detail">{{content.title}}</a>
                                <div class="imgLeft">
                                    <img src="{{content.imageUrl}}" class="img-responsive img-fluid" alt="">
                                </div>
                                <!--news content-->
                                <div class="newsdetail">
                                    <p>{{content.description}}</p>
                                </div>

                            </div>
                            <!--Main box news child1-->
                            <div class=" content-box">
                                <div class="box-child">
                                    <div class="img-left-child">
                                        <img src="{{content.imgUrls}}" class="img-responsive img-fluid" alt="">
                                    </div>

                                    <div class="newsdetail">
                                        <a href="#/detail">{{content.titleChild}}</a>
                                    </div>
                                </div>
                            </div>
                            <!--Main box news child 2-->
                            <div class=" content-box">
                                <div class="box-child">
                                    <div class="img-left-child">
                                        <img src="{{content.imgUrls1}}" class="img-responsive img-fluid" alt="">
                                    </div>
                                    <div class="newsdetail">
                                        <a href="#/detail">{{content.tchild}}</a>
                                    </div>
                                </div>
                            </div>

                            <div class="clearfix"></div>
                        </div>
                        <a href="#" class="view-more" aria-label="Next">
                            <li class="badge badge-pill badge-primary page-item">
                                <span class="more">Xem thêm</span>
                                <span aria-hidden="false">&raquo;</span></li>
                        </a>
                    </div>
                    <div class="clearfix"></div>
                </div>


                <!--bannerRight-->
                <div class="col-sm-3">
                    <section class="boxright">
                        <a href="#">

                            <img src="./images/bar.jpg" alt=" " class="img-fluid">
                        </a>
                    </section>
                    <section>
                        <div class="map_canvas "><img class="img-fluid " src="./images/tsty.jpg" alt=" " </div>
                    </section>
                    <div class="right map_canvas" ng-controller="sitebarController">
                        <a href="#" class="icon " title="Số dt dây nóng " ng-repeat="item in slideItem ">
                            <img src="{{item.imageUrl}} " alt=" ">
                            <span>{{item.name}}</span>

                        </a>
                    </div>
                    <section>
                        <div class="map_canvas "><img class="img-fluid " src="./images/hocTap.gif " alt=" " </div>
                    </section>
                    </div>

                    <!--endbannerright-->


                    </div>
                </div>
            </div>
        </div>
