<div class="col-sm-12 col-xs-12">
    <div class="container">
        <div class="row">
            <div class="admin">
                <!--<table class="table table-striped table-fixed table-bordered table-hover col-sm-12">-->
                <table class="table table-bordered ">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Category</th>
                            <th>Title</th>
                            <th>Content</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="doc in allDocs">
                        <tr>
                            <td scope="row"><input type="checkbox" ng-click="toggleSelection(doc)"></td>
                            <td>
                                <p>{{doc.category}}</p>
                            </td>
                            <td>
                                <p class="cut-string">{{doc.title}}</p>
                            </td>
                            <td>
                                <p class="cut-string">{{doc.content}}</p>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!--button add delete update-->
                <section>
                    <button type="button" class="btn btn-info" ng-click="inactive = !inactive">Add</button>
                    <button type="button" class="btn btn-info" ng-click="update()" ng-required="value.length==0">Update</button>
                    <button type="button" class="btn btn-info" ng-click="delete()">Delete</button>
                </section>
                <!--news add new,-->
                <div class="list-add table-bordered" ng-hide="!inactive" ng-show="up">
                    <p style="border-bottom: 1px ridge lightgray;" ng-show="inactive" ng-hide="up">Add new</p>
                    <p style="border-bottom: 1px ridge lightgray;" ng-show="up">Update</p>
                    <form class="form-horizontal" ng-show="inactive" ng-hide="!up">
                        <div class="form-group row ">
                            <label for="example-text-input" class="col-sm-2  col-form-label">Category</label>
                            <div class="col-sm-10">
                                <input class="form-control" required="required" type="text" ng-model="actionDoc.category">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-text-input" class="col-sm-2 col-form-label">Title</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" ng-model="actionDoc.title">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-text-input" class="col-sm-2 col-form-label">Content</label>
                            <div class="col-sm-10">
                                <textarea class="form-control " rows="3" ng-model="actionDoc.content"></textarea>
                            </div>
                        </div>
                        <!--group button Preview summit Cancel Clear-->
                        <section class="btn-grbutton">
                            <button type="button" class="btn btn-success">Preview</button>
                            <button type="button" ng-click="submit()" class="btn btn-success">Submit</button>
                            <button type="button" class="btn btn-success" ng-click="actionDoc">Cancel</button>
                            <button type="button" class="btn btn-success" ng-click="Reset()">Clear</button>
                        </section>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
